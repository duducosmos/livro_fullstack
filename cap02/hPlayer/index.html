<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <title> hPlayer </title>

    <!--Adicionando o arquivo JavaScript para controlar nosso tocador -->
    <script type="text/javascript" src='js/player.js'></script>

    <!-- Inicializando as variáveis globais auxiliares do arquivo player.js -->
    <script type="text/javascript">
    function aposCarregar(){
        setElements("listaDeMusicas", "myAudio", "audioSource");
    }
    window.onload = aposCarregar;
    </script>

</head>
<body>
    <header>
        <h1> hPlayer</h1>
    </header>
    <section id="content">
        <section>
            <img width="400px" height="400px" id="imgCover">
            <div>
                <audio id="myAudio" controls="controls">
                    <source id="audioSource" src=""
                    type="audio/mpeg">
                    Seu navegador não suporta a tag audio.
                </audio>
            </div>
        </section>
        <section>
            <header>
                <h4> Lista de Músicas </h4>
            </header>
            <article>
                <div id="listaDeMusicas"></div>
            </article>
        </section>
    </section>
</body>
</html>
